<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Caravan - Leveler</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

<body OnLoad="GetInfo()">
	<div class="card" id="card">
		<h1>ESP32 Info &#x1F4A1;</h1>

			<div class="settings" id="espinfo" style="margin: 0 auto;">
			</div>
		</div>
		<p>
			<button onClick="GetInfo()" id="SaveBtn">Refresh</button><br>
			<span id="Output"></span>
		</p>
	</div>
