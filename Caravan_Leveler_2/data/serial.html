<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Caravan - Serial Monitor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<script src="main.js"></script>
	<script src="serial.js"></script>
</head>
<body>
	<div class="card" id="card">
		<h1>Serial Monitor &#x1F4FA;</h1>
		<div id="noScriptWarning"><h2 style="color:red;">JavaScript is disabled!!!</h2></div>		
		<div class="interval-control">
			<input type="range" min="100" max="5000" value="1000" step="500" class="slider" id="intervalSlider" oninput="updateIntervalDisplay()" onchange="setUpdateInterval()">
            <span id="intervalValue" class="brand-color">1000</span>
		</div>
		<div class="log-container">
			<textarea readonly rows="20" cols="80" id='log'></textarea>
		</div>
        <div class="serial-controls">
			<button onClick="toggleAutoScroll()" id="autoScrollBtn">Auto Scroll: ON</button>
			<button onClick="clearLog()" id="clearBtn">Clear Log</button>
			<button onClick="toggleUpdates()" id="toggleBtn">Pause Updates</button>
		</div>
		<p>
			<span id="Output"></span>
		</p>
	</div>
</body>
</html>
