<!DOCTYPE html>
<html lang="en">
<head>
   <title>Caravan - Leveler</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="icon" href="favicon.ico" type="image/x-icon">
   <script src="main.js"></script>
   <script src="upload.js"></script>
</head>
<body>   
   <div id="BurgerMenu">
      <div class="hamburger" id="hamburger-6" onclick="ToggleBurger()">
         <span class="line"></span>
         <span class="line"></span>
         <span class="line"></span>
      </div>
      <div id="myLinks">
         <button onclick="NavigateMenu('leveler.html')">Level</button><br>
         <button onclick="NavigateMenu('settings.html')">Settings</button><br>
         <button onclick="NavigateMenu('info.html')">ESP32 Info</button><br>
         <button onclick="NavigateMenu('data.html')">Gyroscope</button><br>
         <button onclick="NavigateMenu('voltage.html')">Voltage</button><br>
         <button onclick="NavigateMenu('serial.html')">Serial</button><br>
         <br>
         <div class="modal-content">
            <form action="upload" method="post" enctype="multipart/form-data" id="UploadForm">
               <div class="upload-btn-wrapper">
                  <button type="submit">Upload</button>
                  <label for="uploadFile"></label><input type="file" name="myfile" id="uploadFile" onchange="Upload()">
               </div>
            </form>
         </div>
      </div>
   </div>
   <div class="iFrameDiv">
      <iframe name="subframe" id="subframe" title="Sub" src="leveler.html"></iframe>
      <div class="dimmer">
         <div class="centered">
            <div id="fileName"></div>
            <div id="fileSize"></div>
            <div id="fileType"></div>
            <progress id="progress" style="margin-top:10px"></progress>
         </div>
      </div>
   </div>
</body>
</html>
